<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campus AI Chat</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

  </style>
</head>
<body>
  <iframe id="chatFrame"></iframe>

 <script>
  const params = new URLSearchParams(window.location.search);
  const topic = params.get("topic");

  document.getElementById("chatFrame").src =
    "../chatbot/dist/index.html?topic=" + topic;
</script>

</body>
</html>
